<!doctype html>
<html class="no-js" data-ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Instagram Search App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animate.css"/>
    <!-- endbuild -->
</head>
<body data-ng-controller="InstagramController as vm" data-ng-cloak>

<!-- Add your site or application content here -->

<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <img src="./images/ng-instagram.png" alt="Instagram Searcher">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form name="searchForm" role="form" novalidate>
                <div class="form-group" data-ng-class="{ 'has-error': searchForm.keyword.$invalid && searchForm.keyword.$touched}">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="input-group">
                            <input type="text" required="required" class="form-control" placeholder="Search" name="keyword" id="keyword" data-ng-model="vm.keyword"
                                   ng-change="vm.keywordOnChange()" data-ng-pattern="/^\s*\w*\s*$/">
                            <div class="input-group-btn">
                                 <span class="input-group-btn">
                                    <button class="btn btn-primary" data-ng-disabled="searchForm.$invalid" type="button" data-ng-click="vm.submit()">Search</button>
                                </span>
                            </div>
                        </div>
                        <div data-ng-if="searchForm.keyword.$touched" data-ng-messages="searchForm.keyword.$error">
                            <span class="help-block" data-ng-message="pattern">Not a valid search tag</span>
                            <span class="help-block" data-ng-message="required">Required Field</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="panel panel-default" data-ng-if="vm.display">
                <div class="panel-heading">
                    <h3 class="panel-title" data-ng-bind="vm.message"></h3>
                </div>
                <div class="panel-body">
                    <div data-ng-if="vm.data.length">
                        <div ng-repeat="result in vm.data">
                            <img data-ng-src="{{vm.trustSrc(result.images.standard_resolution.url)}} " class="col-xs-6 col-sm-3 animated bounceIn thumbnail"
                                 data-ng-click="vm.openLinkWindow(result.link)"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
    </div>
</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/ng-messages/angular-messages.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<!-- endbuild -->
</body>
</html>
